<!DOCTYPE HTML>
<html>
	<head>

		<!-- Imports JS stylesheets + Jquery -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="search.js"></script>

		<!-- Used to load header across all pages -->
		<script>
		$(function(){
			$("#header").load("header.html");
		});
		</script>


		<!-- Imports CSS -->
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>

	<body>

		<div id="header">
			<!-- Imported from header.html -->
		</div>

		<div id="content">
			<div id="visual">
			visual
			</div>
			<div id="info">
			info
			</div>			

		</div>

		<div id="sidebar">

			<div id="search">
				<form id="songSearch" onsubmit="expand(this.sname.value); return false;">
					<input type="text" name="sname" placeholder="Search for song..." required>
					<button>Search</button>
				</form>
			</div>

			<div id="results" style="display: none;">
				<div class="results_display"></div>
				<!-- Expands to show results of search -->
			</div>
			<div id="hide" style="display: none;">
					<button onclick="hide()">Hide</button>
			</div>

			<div id="playlist">
				Playlist
			</div>

		</div>

	</body>

</html>
